<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Icy Tower Clone</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="menu">
    <h1>Icy Tower Clone</h1>
    <label>Wgraj twarz (png): <input type="file" id="faceInput" accept="image/png" /></label>
    <div>
      <label>Poziom trudności:
        <select id="difficulty">
          <option value="easy">Łatwa</option>
          <option value="medium">Średnia</option>
          <option value="hard">Trudna</option>
        </select>
      </label>
    </div>
    <button id="startBtn">Start</button>
  </div>
  <canvas id="game" style="display:none;"></canvas>
  <div id="gameOver" style="display:none;">
    <p id="finalScore"></p>
    <h2>Tabela wyników:</h2>
    <pre id="scoreTable"></pre>
    <a id="downloadScores" download="scores.txt">Pobierz wyniki</a>
  </div>
  <script src="game.js"></script>
</body>
</html>
